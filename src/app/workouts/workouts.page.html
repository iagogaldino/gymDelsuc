<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Treinos</ion-title>
        <ion-buttons slot="end">
            <ion-button fill="clear">
                <ion-icon name="calendar-clear-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card>
        <div class="trainer-info">
            <img class="trainer-avatar" width="60px" height="60px" src="assets/images/women.jpg" alt="Profile">

            <ion-label>
                <h3>Plano com Carlos Silva</h3>
                <p>Hipertrofia â€¢ 45 dias restantes</p>
            </ion-label>
            <ion-button fill="clear" slot="end">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            </ion-button>
        </div>
    </ion-card>

    <ion-card class="plan-card">
        <ion-card-content>
            <div class="week">
                <div class="week-label">Esta Semana</div>
                <ion-progress-bar value="0.66"></ion-progress-bar>
                <div class="week-days">
                    <span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span><span>D</span>
                    <div class="count">{{weekProgress}}/6 treinos</div>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <div class="ion-padding">
            <h4>Treino de Hoje</h4>
    </div>

    <ion-card>
        <ion-list lines="none">
            <ion-card-header>
                <ion-item lines="none">
                    <ion-label>
                        <h3>{{ todayWorkout.name }}</h3>
                        <p>{{ todayWorkout.meta }}</p>
                    </ion-label>
                    <ion-button fill="outline" slot="end" size="small">
                        <ion-icon name="add"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-card-header>
            <ng-container *ngFor="let ex of todayWorkout.exercises; let last = last">
                <ion-item>
                    <ion-badge slot="start" color="medium">{{ ex.order }}</ion-badge>
                    <ion-label>
                        <h3>{{ ex.name }}</h3>
                        <p>{{ ex.scheme }}</p>
                    </ion-label>
                    <ion-checkbox slot="end" [checked]="ex.done"></ion-checkbox>
                </ion-item>

                <!-- Divider after each item except the last -->
                <ion-item-divider *ngIf="!last"></ion-item-divider>
            </ng-container>
        </ion-list>
    </ion-card>


    <ion-grid class="recent-header">
        <ion-row class="ion-align-items-center">
            <ion-col size="8">
                <h4>Treinos Recentes</h4>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear">Ver todos</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list class="recent-list" lines="none">
        <ion-card *ngFor="let w of recentWorkouts">
            <ion-item>
                <ion-checkbox slot="start" [checked]="true"></ion-checkbox>
                <ion-label>
                    <div class="recent-name">{{ w.name }}</div>
                    <ion-text color="medium">{{ w.when }}</ion-text>
                </ion-label>
                <ion-button fill="clear" slot="end">
                    <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
